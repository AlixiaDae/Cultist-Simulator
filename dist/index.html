<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Cultist Simulator</title>
</head>
<body>

    <header>
        <h1>Cultist Simulator</h1>
    </header>

    <nav>
        <ul>
            <li class="main-nav-item">The Mansus</li>
            <li class="main-nav-item">Rituals</li>
        </ul>
    </nav>

    <div class="content-box">
        <div class="mansus-table hidden" >
            <ul>
                <div>
                    <li class="door-tab">The Wood</li><img src="../src/img/wood.png" alt="the wood">
                </div>
                <div>
                    <li class="door-tab">The White Door</li><img src="../src/img/white.png" alt="the white door">
                </div>
                <div>
                    <li class="door-tab">The Stag Door</li><img src="../src/img/stag.png" alt="the stag door">
                </div>
                <div>
                    <li class="door-tab">The Spider Door</li><img src="../src/img/spider.png" alt="the spider door">
                </div>
                <div>
                    <li class="door-tab">The Peacock Door</li><img src="../src/img/peacock.png" alt="the peacock door">
                </div>
            </ul>

            <div class="way-box inactive">
                <div class="headers"></div>
                <div class="way-products">
                    <div class="products"></div>
                    <div class="products"></div>
                    <div class="products"></div>
                </div>
            </div>
        </div>

        <div class="rituals hidden">
            <div class="ritual-box">
                <div class="headers">
                    <div class="summon-header">SUMMON</div>
                    <div class="ingredients-header">INGREDIENTS</div>
                    <div class="notes-header">NOTES</div>
                </div>
                <div class="ritual-box-content">
                    <div class="summon-products"></div>
                    <div class="summon-products"></div>
                    <div class="summon-products"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/index.js" type="module"></script>
</body>
</html>
